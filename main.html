<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shirt Store</title>
    <style>
        /* Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            overflow-x: hidden;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header input {
            padding: 5px;
            margin-right: 10px;
        }

        header button {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        #filters {
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        #filters label {
            margin-right: 10px;
        }

        #filters select, #priceFilter {
            margin-right: 20px;
        }

        #productList {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            gap: 20px;
            justify-content: center;
        }

        .product-card img {
            width: 150px; /* Set the desired width */
            height: 200px; /* Set the desired height */
            object-fit: cover; /* Ensure the images cover the entire space */
            background-color: white; /* Set the background color to white */
            margin-bottom: 10px;
        }


        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-card img {
            width: 100%;
            height: 200px; /* Set a fixed height for all images */
            object-fit: cover; /* Ensure the images cover the entire space */
            margin-bottom: 10px;
        }

        .product-card h3, .product-card p {
            margin: 5px 0;
        }

        .product-card button {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
        }

        .hidden {
            display: none;
        }

        #cart {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.3s ease;
        }

        #cartContent {
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 600px;
            position: relative;
        }

        #closeButton {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

        #cartItems div {
            border-bottom: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }

        #cartItems h3, #cartItems p {
            margin: 5px 0;
        }

        #checkoutButton {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            float: right;
        }
    </style>
</head>
<body>
    <header>
        <h1>T-Shirt Store</h1>
        <input type="text" id="searchBar" placeholder="Search for t-shirts...">
        <button id="cartButton" >Cart (<span id="cartCount">0</span>)</button>
    </header>
    
    <section id="filters">
        <label for="genderFilter">Gender:</label>
        <select id="genderFilter">
            <option value="">All</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="colorFilter">Color:</label>
        <select id="colorFilter">
            <option value="">All</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
        </select>

        <label for="typeFilter">Type:</label>
        <select id="typeFilter">
            <option value="">All</option>
            <option value="polo">Polo</option>
            <option value="round">Round</option>
        </select>

        <label for="priceFilter">Price Range:</label>
        <input type="range" id="priceFilter" min="0" max="100" step="1">
        <span id="priceValue">50</span>
    </section>

    <section id="productList"></section>

    

    <script>
        // JavaScript
        const products = [
            { id: 1, name: 'Red Polo', color: 'red', type: 'polo', gender: 'male', price: 30, image: '/img/red.png', quantity: 10 },
            { id: 2, name: 'Green Round', color: 'green', type: 'round', gender: 'female', price: 25, image: '/img/green.png', quantity: 15 },
            { id: 3, name: 'Blue Polo', color: 'blue', type: 'polo', gender: 'male', price: 35, image: '/img/blue.png', quantity: 8 },
            { id: 4, name: 'Red Round', color: 'red', type: 'round', gender: 'female', price: 20, image: '/img/red_round.png', quantity:12 }
        ];

        let cart = [];
        let wishlist = [];

        document.addEventListener('DOMContentLoaded', () => {
            displayProducts(products);
            document.getElementById('searchBar').addEventListener('input', filterProducts);
            document.getElementById('genderFilter').addEventListener('change', filterProducts);
            document.getElementById('colorFilter').addEventListener('change', filterProducts);
            document.getElementById('typeFilter').addEventListener('change', filterProducts);
            document.getElementById('priceFilter').addEventListener('input', (e) => {
                document.getElementById('priceValue').textContent = e.target.value;
                filterProducts();
            });
            document.getElementById('cartButton').addEventListener('click', toggleCart);
        });

        function displayProducts(productList) {
            const productListEl = document.getElementById('productList');
            productListEl.innerHTML = '';
            productList.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>Color: ${product.color}</p>
                    <p>Type: ${product.type}</p>
                    <p>Price: $${product.price}</p>
                    <button onclick="addToCart(${product.id})">Buy</button>
                    <button onclick="addToWishlist(${product.id})">Add to Wishlist</button>
                `;
                productListEl.appendChild(productCard);
            });
        }

        function filterProducts() {
            const searchQuery = document.getElementById('searchBar').value.toLowerCase();
            const genderFilter = document.getElementById('genderFilter').value;
            const colorFilter = document.getElementById('colorFilter').value;
            const typeFilter = document.getElementById('typeFilter').value;
            const priceFilter = document.getElementById('priceFilter').value;

            const filteredProducts = products.filter(product => {
                return (
                    (product.name.toLowerCase().includes(searchQuery) || 
                    product.color.toLowerCase().includes(searchQuery) || 
                    product.type.toLowerCase().includes(searchQuery)) &&
                    (genderFilter === '' || product.gender === genderFilter) &&
                    (colorFilter === '' || product.color === colorFilter) &&
                    (typeFilter === '' || product.type === typeFilter) &&
                    product.price <= priceFilter
                );
            });

            displayProducts(filteredProducts);
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const cartItem = cart.find(item => item.id === productId);

            if (cartItem) {
                if (cartItem.quantity < product.quantity) {
                    cartItem.quantity++;
                } else {
                    alert('Not enough stock available');
                }
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            updateCartCount();
            updateCartDisplay();
        }

        function addToWishlist(productId) {
            const product = products.find(p => p.id === productId);
            const wishlistItem = wishlist.find(item => item.id === productId);

            if (!wishlistItem) {
                wishlist.push(product);
            }

            alert('Item added to wishlist');
        }

        function toggleCart() {
            const cartSection = document.getElementById('cart');
            cartSection.classList.toggle('hidden');
        }

        function updateCartCount() {
            const cartCount = cart.reduce((count, item) => count + item.quantity, 0);
            document.getElementById('cartCount').textContent = cartCount;
        }

        function updateCartDisplay() {
            const cartItemsEl = document.getElementById('cartItems');
            const totalAmountEl = document.getElementById('totalAmount');

            cartItemsEl.innerHTML = '';
            let totalAmount = 0;

            cart.forEach(item => {
                totalAmount += item.price * item.quantity;
                const cartItem = document.createElement('div');
                cartItem.innerHTML = `
                    <h3>${item.name}</h3>
                    <p>Price: $${item.price}</p>
                    <p>Quantity: 
                        <input type="number" value="${item.quantity}" min="1" max="${item.quantity}" 
                        onchange="updateQuantity(${item.id}, this.value)">
                    </p>
                    <button onclick="removeFromCart(${item.id})">Remove</button>
                `;
                cartItemsEl.appendChild(cartItem);
            });

            totalAmountEl.textContent = totalAmount.toFixed(2);
        }

        function updateQuantity(productId, newQuantity) {
            const cartItem = cart.find(item => item.id === productId);
            const product = products.find(p => p.id === productId);

            if (newQuantity > product.quantity) {
                alert('Not enough stock available');
                newQuantity = product.quantity;
            }

            cartItem.quantity = parseInt(newQuantity, 10);
            updateCartDisplay();
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCartCount();
            updateCartDisplay();
        }

        function checkout() {
            // Redirect to checkout page
            window.location.href = 'check.html';
        }
    </script>

</body>
</html>
